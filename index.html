<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Simple Interest Calculator</h2>

<form id="interestForm">
    Principal: <input type="number" id="principal" required><br><br>
    Rate of Interest (%): <input type="number" id="rate" required><br><br>
    Time (years): <input type="number" id="time" required><br><br>
    <input type="submit" value="Calculate">
</form>

<p id="output"></p>

<script src="script.js"></script>
</body>
</html>
